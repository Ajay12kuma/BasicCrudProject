<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee Management System</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Delicious+Handrawn&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
	<div  class="container my-2">
	<h1 style="font-family: 'Delicious Handrawn', cursive;">Employee List</h1>
	<a th:href ="@{/showNewEmployeeForm}" class="btn btn-primary btn-sm-mb-3" style="float:left;font-family:'Josefin Sans', sans-serif;">Add Employee</a>
	<table border='1' class="table table-striped table-reponsive-md my-5">
	<thead style="font-family: 'Jost', sans-serif;">
	<tr>
	<th>Employee First Name</th>
	<th>Employee Last Name</th>
	<th>Employee Email</th>
	<th>Actions</th>
	</tr>
	</thead>
	<tbody>
	<tr th:each="employee : ${listEmplyees}">
	<td th:text="${employee.firstName}"></td>
	<td th:text="${employee.lastName}"></td>
	<td th:text="${employee.emailId}"></td>
	<td><a th:href="@{/showFormUpdate/{id}(id=${employee.id})}" class="btn btn-primary">Edit</a> 
	<a th:href="@{/deleteEmployee/{id}(id=${employee.id})}" class="btn btn-danger">Delete</a> </td>
	</tr>
	</tbody>
	</table>
	</div>
	
</body>
</html>
