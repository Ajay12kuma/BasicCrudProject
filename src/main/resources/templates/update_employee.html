<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee Management System</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
	<div class="container">
	<h1>Employee Management System</h1>
	<hr>
	<h2>Update Employee</h2>
		<form  action="#" th:action="@{/saveEmployee}" th:object="${employee}"
			method="post">
			<input typt="hidden" th:field="*{id}">
			<input type="text" th:field="*{firstName}"
				placeholder="Update Employee First Name" class="form-control mb=4 my-2">


			<input type="text" th:field="*{lastName}"
				placeholder="Update Employee Last Name" class="form-control mb=4 my-2">


			<input type="text" th:field="*{emailId}"
				placeholder="Update Employee Email Id" class="form-control mb=4 my-2">
			<button type="submit" class="btn btn-info col-2 my-2">Submit</button>

		</form>
	</div>
</body>
</html>
